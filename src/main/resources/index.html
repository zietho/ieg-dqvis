<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="/css/jquery-ui.min.css" rel="stylesheet">
</head>
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    #visualization{
        float:left;
        width:70%;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .stripe{
        fill: black;
        stroke: none;
        height:20px;

    }

    .area {
        fill: steelblue;
        clip-path: url(#clip);
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .brush .extent {
        stroke: #fff;
        fill-opacity: .125;
        shape-rendering: crispEdges;
    }

    #columns{
        margin-top:20px;

    }

    #columns li{
        font-size:1.2em;
    }


    #slider{
        clear:both;
        margin-left:50px;
        width:750px;
    }

    h1#columnHeader{
        margin-top:100px;
    }

</style>
<body>
<h1>Data Quality Visualization</h1>
<h2>powered by <a href="http://d3js.org/">d3.js</a>, <a href="https://dropwizard.github.io/dropwizard/">Dropwizzard</a> and <a href="https://github.com/ieg-vienna/TimeBench">TimeBench</a></h2>
<p id="visualization"/>
<h1 id="columnHeader">Available Columns</h1>
<ul id="columns"></ul>
<div id="slider"></div>

<script data-main="app" src="scripts/lib/require.js"></script>

</body>
</html>
