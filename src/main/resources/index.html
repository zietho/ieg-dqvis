<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .stripe{
        fill: steelblue;
        stroke: steelblue;
        stroke-width: 1.5px;
        stroke-height:20px;
    }

</style>
<body>
<h1>Data Quality Visualization</h1>
<h2>powered by <a href="http://d3js.org/">d3.js</a>, <a href="https://dropwizard.github.io/dropwizard/">Dropwizzard</a> and <a href="https://github.com/ieg-vienna/TimeBench">TimeBench</a></h2>

<script src="/js/d3.js"></script>
<script>

    var margin = {top: 20, right: 80, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var qualitybarheight = 100;


    var x = d3.scale.linear()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, qualitybarheight+10]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.column); });

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    //request data from server
    d3.json("http://localhost:8080/read-data?column=h", function(error, json) {
        if (error) return console.warn(error);})
            .on("beforesend", function(request) { request.withCredentials = true; })
            .on("load", function(result) {

                data = result;
                console.log(data);

                //generate retrieved column object
                var singleColumn = {
                    name:"h",
                    values: data
                };



                var columns = [singleColumn];

                console.log(columns)
                columns.forEach(function(d) {
                    d.date = +d.date;
                    d.column= +d.count;
                });

                x.domain(d3.extent(data, function(d) { return d.date; }));

                y.domain([
                    d3.min(columns, function(c) { return d3.min(c.values, function(v) { return v.column; }); }),
                    d3.max(columns, function(c) { return d3.max(c.values, function(v) { return v.column; }); })
                ]);

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("dataColumn (ÂºF)");

                var col = svg.selectAll(".column")
                        .data(columns)
                        .enter().append("g")
                        .attr("class", "column");

                col.append("path")
                        .attr("class", "line")
                        .attr("d", function(d) { return line(d.values); })
                        .style("stroke", function(d) { return color(d.name); });

                col.append("text")
                        .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
                        .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.column) + ")"; })
                        .attr("x", 3)
                        .attr("dy", ".35em")
                        .text(function(d) { return d.name; });

                /*
                var qualitybar = svg.selectAll(".qbar")
                        .data(columns)
                        .enter().append("")
                */
                svg.append("rect")
                        .attr("class", "stripe")
                        .attr("x", 0)
                        .attr("y", 0)
                        .attr("width",width)
                        .attr("height",100)
                        .attr("color")
    });

</script>


</body>
</html>
